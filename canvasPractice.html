<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Drawing</title>
    <style>
        #canvasDiv{
            width:80%;
            height:80%;
        }
    </style>
</head>
<body onload="init()"  onkeypress="keypress(event)"> 

	<script>

		var ctx, c, pensize = 5;

		function init(){
            let canvasDiv = document.getElementById('canvasDiv');
            c = document.createElement('canvas');
            c.setAttribute('width', window.screen.width * .8);
            c.setAttribute('height', window.screen.height * .8);
            // c.style.width = Number(window.screen.width * .8);
            // c.style.height = Number(window.screen.height * .8);
            c.style.border = '1px solid black';
            c.setAttribute('id', 'canvas');
            canvasDiv.appendChild(c);
			ctx = c.getContext("2d");
	        ctx.fillStyle = "#FF0000";

            c.addEventListener("keyup", function (e) {
               keypress(e);
            }, false);

            c.addEventListener("mousemove", function (e) {
               draw(e);
            }, false);
            c.addEventListener("touchmove", function (e) {
               draw(e);
            }, false);
            c.addEventListener("orientationchange", function (e) {
               init();
            }, false);

		}


        function draw(e){
        	cursorX = e.clientX - c.offsetLeft;
    		cursorY = e.clientY - c.offsetTop;
    		document.getElementById('demo').innerHTML = cursorX +' ' + cursorY;
    		ctx.beginPath();
    		ctx.arc(cursorX, cursorY, pensize, 0, 2 * Math.PI);
    		ctx.fill();
        }



        document.onkeydown = function(e) {
            switch (e.keyCode) {
                case 32:
                    ctx.clearRect(0,0,c.width,c.height);
                    break;
                case 82: //red
                    ctx.fillStyle = "#FF0000";
                    break;
                case 89: //yellow
                    ctx.fillStyle = "#FFFF00";
                    break;
                case 66: //blue
                    ctx.fillStyle = "#0000FF";
                    break;
                case 71: //green
                    ctx.fillStyle = "#00FF00";
                    break;
                case 38: //key up
                    pensize+=1;
                    break;      
                case 40: //keydown
                    if(pensize>1)pensize-=1;
                    break; 
            }
        };

	</script>
    <div id='canvasDiv'></div>
<!-- 	<canvas id="myCanvas" onmousemove="draw(event)"></canvas> -->    
    <p id='demo'></p>
	<p> Move the cursor around the canvas to draw pretty pictures!</p>
	<p> You can change the colors too: (r)ed, (b)lue, (g)reen, (y)ellow!</p>
	<p> You can change the size of the pen with the up and down arrow keys!</p>

</body>
</html>
